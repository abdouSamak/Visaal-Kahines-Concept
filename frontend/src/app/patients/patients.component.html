  <div class="container col-md-12">
    <div>
      <button (click)="addPatient()" class="btn btn-info">Ajouter un patient</button>
    </div>
    <h2>liste des Patients</h2>
    <div class="table-responsive table-container">
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Service</th>
          <th>Etage</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let patient of patients">

          <td>{{patient.lastName}}</td>
          <td>{{patient.firstName}}</td>
          <td>{{patient.age}}</td>
          <td>{{patient.sex}}</td>
          <td>{{patient.service}}</td>
          <td>{{patient.floor}}</td>

          <td>
            <button (click)="deletePatient(patient)" class="btn btn-info"> Supprimer</button>
            <button (click)="updatePatient(patient)" style="margin-left: 20px;" class="btn btn-info"> Editer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
